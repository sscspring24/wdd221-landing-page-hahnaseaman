const favFood = prompt('What is your favorite food?');

// another script that uses prompts and then performs a math equation

const Age = prompt('How old are you?');
const Major = prompt('What is your major?');
const calc = prompt('What is 2+2?');
const total = (calc == 4) ? 'correct' : 'incorrect'; 

document.write('<br>You are ' + Age + ' yrs old' );
document.write('<br>You are a ' + Major + ' major' );
document.write('<br>The total is ' + total);
