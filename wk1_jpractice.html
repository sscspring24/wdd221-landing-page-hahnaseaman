  <script>

console.log('Hello World'); //standard text

console.log(3.5+22); // add 3.5 to age

console.log(2024-1969); // subtract 1969 from current year

console.log(65/240); // divide 65 by 240

console.log(2.708*100); // multiply 2.708 by 100

console.log('JavaScript is a fun language to learn!'.length);

console.log('hello'.toUpperCase()); // HELLO  

// to fix the following 'console.log(' Remove whitespace '.trim()));' we would use string.prototype.trim();

const text = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. ';
console.log(text.trim());

console.log(Math.random() * 50 ); // random number between 0 and 50 - answer will be a decimal

// for whole numbers, we can use another method - this rounds down to the nearest whole number

Math.floor(Math.random() * 50);

// create a random number with math.random and multiply it by 100

console.log(Math.random() * 100);

// use math.floor to output a whole number

console.log(Math.floor(Math.random() *100));

// math.ceil() returns the smallest integer greater than or equal to a given number

console.log(Math.ceil(43.8));
// expected output: 44

// number.isinteger checks if a number is an integer

console.log(Number.isInteger(2017));
