<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tinley Xeriscapes</title>
    <link rel="stylesheet" media="screen and (max-device-width: 999px)" href="css/tinleyhand.css">
    <link rel="stylesheet" media="screen and (min-device-width: 1000px)" href="css/tinley.css">
    <link href='http://fonts.googleapis.com/css?family=Lily+Script+One' rel='stylesheet' type='text/css'>
    <script src="js/modernizr.custom.05819.js"></script>
</head>

<body>
    <div id="container">
        <header>
            <h1>
                <img src="images/flower.png" width="132" height="120" alt="Tinley Xeriscapes" title="" id="logo1">
                <img src="images/flower.png" width="132" height="120" alt="Tinley Xeriscapes" title="" id="logo2">
                <img src="images/txlogo.png" width="132" height="120" alt="Tinley Xeriscapes" title="" id="logo3"> Tinley
                Xeriscapes
            </h1>
        </header>

        <nav>
            <ul>
                <li><a href="#">About Xeriscaping</a></li>
                <li id="currentpage"><a href="#">Plants</a></li>
                <li><a href="#">See Our Work</a></li>
                <li><a href="#">Get An Estimate</a></li>
            </ul>
        </nav>

        <aside>
            <!-- Add event handlers to the li elements containing plant names. When a user's mouse pointer clicks
            one of these li elements, the src value of the img element with the id value plantImg will change
            to display the image of the plant. -->
            <ul>
                <li onclick="document.getElementById('plantImg').src = 'images/blanket.jpg'">Blanket Flower</li>
                <li onclick="document.getElementById('plantImg').src = 'images/rugosa.jpg'">Hedge Rose</li>
                <li onclick="document.getElementById('plantImg').src = 'images/bluestem.jpg'">Little Bluestem</li>
            </ul>
        </aside>

        <!-- This is the area that will display a plant image once the plant link is clicked by the user,
        the getElementById method is calling this id attribute -->
        <article>
            <figure>
                <img src="images/default_image.jpg" width="640" height="400" alt="" title="" id="plantImg">
                <figcaption>
                    <script>
                        /*
                           Information on available plants
                           including link to USDA website
                        */
                        document.write("<p>Plant choices for <a href='http://planthardiness.ars.usda.gov'>hardiness zones</a> 5a-6b</p>"); // hardiness zones for Chicago and surrounding area
                    </script>
                </figcaption>
            </figure>
        </article>

        <footer>
            <p>Tinley Xeriscapes &bull; Tinley Park, IL 60477</p>
        </footer>
    </div>
    <script src="js/plants.js"></script>
</body>

</html>
